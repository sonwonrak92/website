{% extends 'music/base.html' %} 

{% block body %} 

    {% if all_albums %}
    <h3>here are all my albums :</h3>
    <ul>
        {% for album in all_albums %}
        <li>
            <a href="{% url 'music:detail' album.id %} "> {{album.artist}} : {{album.artist_title}}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <h3>you don`t have any albums</h3>
    {% endif %} 
    
{% endblock %}
